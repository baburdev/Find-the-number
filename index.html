<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/Thinking-face-emoji.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number?</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="df">
            <form action="#" class="form">
                <input type="text" required class="input">
                <button class="btn">Submit</button>
            </form>
            <div class="box">Find the number from 1 to 100</div>
            <div class="reload" onClick="refreshPage()">
                <i class="fa-solid fa-repeat icon"></i>
                <span class="span">Reset the game</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
